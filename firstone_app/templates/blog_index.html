<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>应用首页</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		{% include 'nav.html' %}
		<p style="width:10px;"></p>
		<div class="row">
			<div class="col-xs-2" style="padding-left:0px;padding-right:0px;">
				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="#passage" data-toggle="tab" style="text-align:center;">精选文章</a></li>
					<li><a href="#question" data-toggle="tab" style="text-align:center;">每日提问</a></li>
					<li><a href="#picture" data-toggle="tab" style="text-align:center;">优质美图</a></li>
				</ul>
			</div>
			<div class="col-xs-10">
				<div class="tab-content">
					<div class="tab-pane fade in active" id="passage">
						<p>这里是文章</p>
					</div>
					<div class="tab-pane fade" id="question">
						<div id="question_show_panel" class="col-xs-12">
							{% for question in questions %}
							<div class="panel panel-default">
								<div class="panel-body" style="color: #428bca;"><a href="/question/{{ question.qid }}">{{ question.question_title}}</a></div>
								<div class="panel-footer" style="background-color:#428bca;color:#fff;">&nbsp &nbsp {{ question.question_describe}}</div>
							</div>
							{% endfor %}
						</div>
						<div class="col-xs-2 col-xs-offset-5">
							<span id="question_show_more" class="glyphicon glyphicon-chevron-down col-xs-2 col-xs-offset-5" style="color: #428bca; font-size: 30px;"></span>
						</div>
						<script>
							$(document).ready(function(){
								$('#question').attr("class", "tab-pane fade in active");
								$('#question_show_more').click(function(){
									$.getJSON("{% url 'blog_index_question_show_more' %}",function(question){
										for (var i = question.length - 1; i >= 0; i--){
											$('#question_show_panel').append('<div class="panel panel-default"><div class="panel-body" style="color: #428bca;"><a href="/question/'+question[i].pk+'">'+question[i].fields.question_title+'</a></div><div class="panel-footer" style="background-color:#428bca;color:#fff;">&nbsp &nbsp'+question[i].fields.question_describe+'</div></div>');
										}
									})
								})
							});
						</script>
						<div class="col-xs-2 col-xs-offset-3">
							<a href="{% url 'question_update' %}" class="btn btn-primary" style="width:100%;">我要提问</a>
						</div>
					</div>
					<div class="tab-pane fade" id="picture">
						<p>这里是美图</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
