<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>应用首页</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row well-sm" style="background-color:#428bca;">
			<div class="col-xs-8">
				<p style="color:#fff;">{{ request.user.first_name }}，欢迎使用本应用</p>
			</div>
			<div class="col-xs-2" style="text-align:center;">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color:#fff;">用户<span class="caret"></span></a>
				<ul class="dropdown-menu" style="min-width:100px;">
					<li><a href="{% url 'userpage' %}">个人中心</a></li>
					<li><a href="{% url 'userpage' %}">消息</a></li>
				</ul>
			</div>
			<div class="col-xs-2" style="text-align:center;">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" style="color:#fff;">快速链接<span class="caret"></span></a>
				<ul class="dropdown-menu" style="min-width:100px;">
					<li><a href="{% url 'userpage' %}">ta的问题</a></li>
					<li><a href="{% url 'userpage' %}">ta的动态</a></li>
					<li><a href="{% url 'userpage' %}">给ta提问</a></li>
				</ul>
			</div>
		</div>
		<p style="width:10px;"></p>

			<div class="col-xs-2" style="padding-left:0px;padding-right:0px;">
				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a href="#passage" data-toggle="tab" style="text-align:center;">精选文章</a></li>
					<li><a href="#question" data-toggle="tab" style="text-align:center;">每日提问</a></li>
					<li><a href="#picture" data-toggle="tab" style="text-align:center;">优质美图</a></li>
				</ul>
			</div>
			<div class="col-xs-10">
				<div class="tab-content">
					<div class="tab-pane fade in active" id="passage">
						<p>这里是文章</p>
					</div>
					<div class="tab-pane fade" id="question">
						<p>这里是提问</p>
					</div>
					<div class="tab-pane fade" id="picture">
						<p>这里是图</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>
