<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>用户登录</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script>
		function check(){
			if ($('#password').val() == '') {
				$('#login_status').html('密码不能为空');
				$('#login_modal').modal('show');
				return false;
			}
			else{
				$('#login_form').submit();
			}
		}
	</script>
</head>

<body>
	<div class="container">
		<div class="row" >
			<div class="col-xs-4 col-xs-offset-4">
				<div class="panel-primary">
					<div class="panel-heading">
						<h1 style="text-align:center;">用户登录</h1>
					</div>
				</div>
			</div>
		</div>
		<p style="height: 10px"></p>
		<div class="row">
			{% if error	%}
			<div class="alert alert-danger col-xs-4 col-xs-offset-4" style="text-align: center;">
				<a href="#" class="close" data-dismiss="alert">&times;</a>
				<strong>{{ error_message }}</strong>
			</div>
			{% endif %}
			<div id="login_modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div id="login_status" class="modal-body" style="text-align: center;"></div>
					</div>
				</div>
			</div>
			<div class="col-xs-4 col-xs-offset-4">
				<form id="login_form" method="POST">
					{% csrf_token %}
					<div class="input-group" style="width:100%;">
						<input name="username" type="text" class="form-control" placeholder="用户名">
					</div>
					<div class="input-group" style="width:100%;">
						<input id="password" name="password" type="password" class="form-control" placeholder="密码">
					</div>
					<div class="form-group" style="padding-top:20px;">
						<button id="login" type="button" class="btn btn-primary" style="width:100%;" onclick="check()">登录</button>
					</div>
					<div>
						<a href="{% url 'signup' %}" class="btn btn-warning" style="width:100%;">注册</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
