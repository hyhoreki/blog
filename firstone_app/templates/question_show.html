<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>问题详情</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<!-- include summernote css/js-->
	<link href="/static/css/summernote.css" rel="stylesheet">
	<script src="/static/js/summernote.js"></script>
	<script src="/static/js/summernote-zh-CN.js"></script>
</head>

<body>

	<div class="container">
		<div class="col-xs-10 col-xs-offset-1">
			<div id="question_show" class="panel panel-primary">
			</div>
			{% for question in question %}
			<script>
				$(document).ready(function(){
					$(#question_show).append('<div class="panel-title">'+{{ question.question_title}}+'</div>'+'<div class="panel-body">'+{{ question.question_text }}+'</div>');
				});
			</script>
			{% endfor %}
		</div>
	</div>

</body>

</html>
