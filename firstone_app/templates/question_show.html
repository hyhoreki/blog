<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{ question_title }}</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<!-- include summernote css/js-->
	<link href="/static/css/summernote.css" rel="stylesheet">
	<script src="/static/js/summernote.js"></script>
	<script src="/static/js/summernote-zh-CN.js"></script>
</head>

<body>

	<div class="container">
	{% include 'nav.html' %}
	<p style="width:10px;"></p>
		<div class="col-xs-10 col-xs-offset-1">
			<div  id="question_show" class="panel panel-primary">
					<div class="panel-heading">{{ question_title }}</div>
					{{ question_text }}
					<script>
						$(document).ready(function(){
							var question_text = unescape('{{ question_text }}');
							$('#question_show').append('<textarea>'+question_text+'</textarea>');
						});
					</script>
			</div>
		</div>
	</div>

</body>

</html>
