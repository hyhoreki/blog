<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>{{ question_title }}</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<!-- include summernote css/js-->
	<link href="/static/css/summernote.css" rel="stylesheet">
	<script src="/static/js/summernote.js"></script>
	<script src="/static/js/summernote-zh-CN.js"></script>
</head>

<body>

	<div class="container">
	{% include 'nav.html' %}
		<div class="row">
			<div class="col-xs-10">
				<div  id="question_show" class="panel panel-primary">
						<div class="panel-heading">{{ question_title }}</div>
						<div class="panel-body">{{ question_text|safe }}</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">用户回答</div>
				</div>
				<div id="question_answer" class="well">
					{% if answer_user_nickname %}
					<div id="answer_show_panel">
						<div class="panel panel-default">
							<div class="panel-body" style="color: #428bca;"><a href="/answer/{{ answer_aid }}">{{ answer_text|safe }}</a></div>
							<div class="panel-footer" style="background-color:#428bca;color:#fff;text-align:right;">{{ answer_time }} &nbsp &nbsp {{ answer_user_nickname }}</div>
						</div>
					</div>
					<span id="answer_show_more" class="glyphicon glyphicon-chevron-down col-xs-2 col-xs-offset-5" style="color: #428bca; font-size: 30px;"></span>
					<script>
						$(document).ready(function(){
							$('#answer_show_more').click(function(){
								var qid={{ qid }};
								$.getJSON("{% url 'question_show_answer_show_more' qid %}",function(answer){
									for (var i = answer.length - 1; i >= 0; i--){
										var time=answer[i].fields.answer_time.split('.')[0];
										time=time.replace('T', ' ');
										time=time.split('-')[0] + '年' + time.split('-')[1] + '月' + time.split('-')[2].split(' ')[0] + '日 ' + time.split('-')[2].split(' ')[1];
										$('#answer_show_panel').append('<div class="panel panel-default"><div class="panel-body" style="color: #428bca;"><a href="/answer/'+answer[i].pk+'">'+answer[i].fields.answer_text+'</a></div><div class="panel-footer" style="background-color:#428bca;color:#fff;text-align:right;">'+time+'</div></div>');
									}
								})
							})
						});
					</script>
					{% else %}
					<p>还没有回答哦</p>
					{% endif %}
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">我来回答</div>
				</div>
				<form method="POST">
				{% csrf_token %}
					<div class="form-group" style="width:100%;">
						<textarea id="summernote" name="answer_text" placeholder="问题详细内容"></textarea>
						<script>
							$(document).ready(function(){
								$('#summernote').summernote({
									lang: 'zh-CN',
									height: 300,
									focus: true,
								});
							});
						</script>
					</div>
					<div class="col-xs-4 col-xs-offset-4">
						<button type="submit" class="btn btn-primary" style="width:100%;">提交答案</button> 
					</div>
				</form>
			</div>
			<div class="col-xs-2">
				<div class="panel panel-primary">
					<div class="panel-heading" style="text-align:center;">提问者</div>
					<div class="panel-body">此处应该有头像</div>
					<div class="panel-footer" style="text-align:center;">{{ ask_user_nickname }}</div>
				</div>
				<div><a href="{% url 'blog_index' 2 %}" class="btn btn-success" style="width:100%;">更多问题</a></div>
			</div>
		</div>
	</div>
	
</body>

</html>
