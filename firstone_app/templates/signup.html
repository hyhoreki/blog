<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>用户注册</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row" >
			<div class="col-xs-4 col-xs-offset-4">
				<div class="panel-primary">
					<div class="panel-heading">
						<h1 style="text-align:center;">用户注册</h1>
					</div>
				</div>
			</div>
			<div class="col-xs-4 col-xs-offset-4">
				<form method="POST">
					{% csrf_token %}
					{% if error %}
					<div class="well" style="color:#F00;text-align:center;">{{ error_message }}</div>
					{% endif %}
					<div class="input-group" style="width:100%;">
						<input name="username" type="text" class="form-control" value="{{ username }}" placeholder="用户名">
					</div>
					<div class="input-group" style="width:100%;">
						<input name="password" type="password" class="form-control" value="{{ password }}" placeholder="密码">
					</div>
					<div class="input-group" style="width:100%;">
						<input name="email" type="text" class="form-control" value="{{ email }}" placeholder="邮箱">
					</div>
					<div class="form-group" style="padding-top:20px;width:100%;">
						<button type="submit" class="btn btn-primary" style="width:100%;">注册</button>
					</div>
					<div>
						<a href="{% url 'login' %}" class="btn btn-success" style="width:100%;">已有账号？</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
